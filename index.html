<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.44c704fc.css"></head><body> <form method="post" action="#" class="registration-form"> <fieldset class="groupOfFields"> <legend class="groupOfFields__title">Personal information</legend> <label class="groupOfFields__fieldlabel fieldlabel"> Surname: <input class="fieldlabel__input" name="surname" autocomplete="off" required> </label> <label class="groupOfFields__fieldlabel fieldlabel"> Name: <input class="fieldlabel__input" name="name" autocomplete="off"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> How old are You? <input class="fieldlabel__input" type="number" name="age" min="1" max="100" value="12"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> Full date of birth: <input class="fieldlabel__input" type="date" name="birthday"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> I accept the term of the agreement <input class="fieldlabel__input" type="checkbox" name="agreement"> </label> </fieldset> <fieldset class="groupOfFields"> <legend class="groupOfFields__title">Registration</legend> <label class="groupOfFields__fieldlabel fieldlabel"> E-mail: <input class="fieldlabel__input" type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> Password: <input class="fieldlabel__input" type="password" name="password" minlength="1" maxlength="30"> </label> </fieldset> <fieldset class="groupOfFields"> <legend class="groupOfFields__title">An interesting fact about you!</legend> <div class="groupOfFields__fieldlabel fieldlabel"> Do you love cats? <label> <input class="fieldlabel__input" type="radio" name="cats" value="yes"> Yes </label> <label> <input class="fieldlabel__input" type="radio" name="cats" value="no"> No </label> </div> <label class="groupOfFields__fieldlabel fieldlabel"> What is your favorite color? <input class="fieldlabel__input" type="color" name="color"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> What time do you go to bed? <input class="fieldlabel__input" type="time" name="time" step="1"> </label> <label class="groupOfFields__fieldlabel fieldlabel"> What are your favorite brand of cars? <select class="fieldlabel__input" multiple name="cars"> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="groupOfFields__fieldlabel fieldlabel"> How do you rate our work? <input class="fieldlabel__input" type="range" name="rate" min="0" max="5" step="1" value="0"> </label> </fieldset> <fieldset class="groupOfFields"> <legend class="groupOfFields__title">Additional info:</legend> <label class="groupOfFields__fieldlabel fieldlabel"> Comments: <textarea class="fieldlabel__input" name="comments"></textarea> </label> <label class="groupOfFields__fieldlabel fieldlabel"> Would you recommend us? <select class="fieldlabel__input" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="groupOfFields submit-button"> Submit </button> </form> </body></html>
