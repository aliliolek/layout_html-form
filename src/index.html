<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="content">
      <form
       action="/"
       method="post"
       class="form"
      >
        <fieldset class="form__fieldset formSection">
          <legend>Personal information</legend>

          <div class="inputSection firstInputSection">
            <label for="surname">Surname:</label>
            <input
             type="text"
             name="surname"
             minlength="2"
             maxlength="100"
             autocomplete="off"
             required
            >
          </div>

          <div class="inputSection">
            <label for="name">Name:</label>
            <input
             type="text"
             name="name"
             minlength="2"
             maxlength="100"
             autocomplete="off"
             required
            >
          </div>

          <div class="inputSection">
            <label for="howOld">How old are You?</label>
            <input
             type="number"
             value="12"
             min="1"
             max="100"
             name="howOld"
            >
          </div>

          <div class="inputSection">
            <label for="dateOfBirth">Full date of birth:</label>
            <input type="date" name="dateOfBirth">
          </div>

          <div class="inputSection lastInputSection">
            <label for="terms">I accept the term of the agreement</label>
            <input
             type="checkbox"
             name="terms"
             required
            >
          </div>
        </fieldset>


        <fieldset class="form__fieldset formSection">
          <legend>Registration</legend>

          <div class="inputSection firstInputSection">
            <label for="email">E-mail:</label>
            <input
             type="email"
             placeholder="email@example.com"
             name="email"
             required
            >
          </div>

          <div class="inputSection lastInputSection">
            <label for="password">Password:</label>
            <input
             type="password"
             name="password"
             required
            >
          </div>
        </fieldset>


        <fieldset class="form__fieldset formSection">
          <legend>An interesting fact about you!</legend>

          <div class="inputSection firstInputSection">
            <label for="loveCats">Do you love cats?</label>
            <input type="radio" name="loveCatsYes">
            <label for="loveCats">Yes</label>
            <input type="radio" name="loveCatsNo">
            <label for="loveCats">No</label>
          </div>

          <div class="inputSection">
            <label for="favoriteColor">What is your favorite color?</label>
            <input type="color" name="color">
          </div>

          <div class="inputSection">
            <label for="bedTime">What time do you go to bed?</label>
            <input type="time" name="bedTime">
          </div>

          <div class="inputSection">
            <label for="dateOfBirth">What are your favorite brand of cars?</label>
            <select
             size="4"
             name="cars[]"
             class="favoriteCar"
             multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value="NoBrand"> </option>
            </select>
          </div>

          <div class="inputSection lastInputSection">
            <label for="terms">How do you rate our work?</label>
            <input
             type="range"
             name="range"
             value="0"
            >
          </div>
        </fieldset>

        <fieldset class="form__fieldset formSection">
          <legend>Additional info:</legend>

          <div class="inputSection firstInputSection">
            <label for="comments">Comments:</label>
            <textarea
             name="comments"
             cols="20"
             rows="2"
             maxlength="300"
             autocomplete="off"
            >

            </textarea>
          </div>

          <div class="inputSection lastInputSection">
            <label for="reccomend">Would you recommend us?</label>
            <select
             size="1"
             name="reccomend"
            >
              <option>yes</option>
              <option>no</option>
            </select>
          </div>
        </fieldset>

        <div class="formSection">
          <button type="submit">Submit</button>
        </div>


      </form>
    </div>
  </body>
</html>
